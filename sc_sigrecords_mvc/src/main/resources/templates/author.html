<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<p>Authors</p>
		
		<table th:if = "${authorsdto} != null">
			<tr>
				<th>Author</th>
				<th>Frequency of occurrence</th>
			</tr>
			
			<tr th:each = "author : ${authorsdto.getAuthorsDtosList()}">
			
				<td th:text="${author.getName()}"></td>
				<td th:text="' : ' + ${author.getCounter()}" ></td>
		
		</table>
	
	</body>
</html>
